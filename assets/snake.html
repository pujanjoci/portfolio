<!DOCTYPE html>
<html>

<head>
    <title>Snake Game</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        #gameContainer {
            position: relative;
            text-align: center;
        }

        canvas {
            border: 1px solid white;
            display: block;
            margin: 0 auto;
            /* Center the canvas */
        }

        #startButton {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .arrowButton {
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin: 5px;
            display: none;
            /* Initially hide arrows */
        }

        .arrowButton.show {
            display: inline-block;
            /* Show arrows */
        }

        .arrowContainer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }

        .arrowRow {
            display: flex;
            justify-content: center;
        }

        #score {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas width="400" height="400" id="game"></canvas>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <div class="arrowContainer" id="arrowContainer">
            <div class="arrowRow">
                <button class="arrowButton" id="leftArrow" onclick="changeDirection(-1, 0)">&#8592;</button>
            </div>
            <div class="arrowRow">
                <button class="arrowButton" id="upArrow" onclick="changeDirection(0, -1)">&#8593;</button>
                <button class="arrowButton" id="downArrow" onclick="changeDirection(0, 1)">&#8595;</button>
            </div>
            <div class="arrowRow">
                <button class="arrowButton" id="rightArrow" onclick="changeDirection(1, 0)">&#8594;</button>
            </div>
        </div>
        <div id="score"></div>
    </div>

    <script>
        var canvas = document.getElementById('game');
        var context = canvas.getContext('2d');

        var gridSize = 20; // Size of the grid
        var count = 0;
        var score = 0;

        var snake = {
            x: 10 * gridSize, // Initial position adjusted to the center of the canvas
            y: 10 * gridSize,

            dx: gridSize,
            dy: 0,

            cells: [],
            maxCells: 4
        };

        var apple = {
            x: 15 * gridSize,
            y: 15 * gridSize
        };

        var gameStarted = false;
        var gameover = false;

        function drawGameOver() {
            context.fillStyle = 'black';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'white';
            context.font = '16px Arial';
            context.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 16);
            document.getElementById('startButton').style.display = 'inline-block'; // Show Start Game button
            document.getElementById('score').textContent = 'Score: ' + score;
        }

        function loop() {
            if (gameStarted && !gameover) {
                requestAnimationFrame(loop);

                if (++count < 8) {
                    return;
                }

                count = 0;
                context.clearRect(0, 0, canvas.width, canvas.height);

                snake.x += snake.dx;
                snake.y += snake.dy;

                if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
                    gameover = true;
                    drawGameOver();
                    document.getElementById('arrowContainer').style.display = 'none'; // Hide arrows
                    return;
                }

                snake.cells.unshift({ x: snake.x, y: snake.y });

                if (snake.cells.length > snake.maxCells) {
                    snake.cells.pop();
                }

                context.fillStyle = 'red';
                context.fillRect(apple.x, apple.y, gridSize - 1, gridSize - 1);

    context.fillStyle = 'green';
                snake.cells.forEach(function (cell, index) {
                    context.fillRect(cell.x, cell.y, gridSize - 1, gridSize - 1);

                    if (index === 0 && cell.x === apple.x && cell.y === apple.y) {
                        snake.maxCells++;
                        score++;
                        apple.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
                        apple.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
                    }

                    for (var i = index + 1; i < snake.cells.length; i++) {
                        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                            gameover = true;
                            drawGameOver();
                            document.getElementById('arrowContainer').style.display = 'none'; // Hide arrows
                            return;
                        }
                    }
                });

                context.fillStyle = 'white';
                context.font = '14px Arial';
                context.fillText('Score: ' + score, 10, 20);
            } else {
                // drawStartGame();
            }
        }

        function startGame() {
            gameStarted = true;
            gameover = false;
            document.getElementById('startButton').style.display = 'none'; // Hide Start Game button
            document.getElementById('arrowContainer').style.display = 'block'; // Show arrows
            snake.x = 10 * gridSize;
            snake.y = 10 * gridSize;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = gridSize;
            snake.dy = 0;
            score = 0;
            document.getElementById('score').textContent = ''; // Clear score text
            loop();
        }

        function changeDirection(dx, dy) {
            snake.dx = dx * gridSize;
            snake.dy = dy * gridSize;
        }

        // Event listener for arrow key presses
        document.addEventListener('keydown', function (e) {
            if (gameStarted && !gameover) {
                if (e.key === 'ArrowLeft' && snake.dx === 0) {
                    snake.dx = -gridSize;
                    snake.dy = 0;
                } else if (e.key === 'ArrowUp' && snake.dy === 0) {
                    snake.dy = -gridSize;
                    snake.dx = 0;
                } else if (e.key === 'ArrowRight' && snake.dx === 0) {
                    snake.dx = gridSize;
                    snake.dy = 0;
                } else if (e.key === 'ArrowDown' && snake.dy === 0) {
                    snake.dy = gridSize;
                    snake.dx = 0;
                }
            }
        });

    </script>
</body>

</html>
